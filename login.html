<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InGen Financial Services Pvt. Ltd.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007bff; /* Blue background */
            color: #007bff; /* White text */
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #f8f9fa; /* Light gray background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Dark blue on hover */
        }
        .error-message {
            color: #dc3545; /* Red text */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to InGen Financial Services Pvt. Ltd.</h2>
        <form id="loginForm" onsubmit="return validateCredentials()">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        <p id="errorMessage" class="error-message" style="display: none;">Incorrect username or password.</p>
    </div>

    <script>
        function validateCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "Aadhav" && password === "INGEN1234") {
                // Redirect to main page if credentials are correct
                return true;
            } else {
                // Display error message and redirect to YouTube link
                document.getElementById("errorMessage").style.display = "block";
                setTimeout(function() {
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                }, 3000); // Redirect after 3 seconds
                return false;
            }
        }
    </script>
</body>
</html>
